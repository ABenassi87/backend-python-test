{% extends "layout.html" %}

{% block content %}
<div class="col-md-4 col-md-offset-4">
    <h1>Todo:</h1>
    <table class="table table-striped">
        <th>#</th><th>User</th><th>Description</th><th>Delete</th><th>Completed</th>
        <tr>
            <td>{{ todo.id }}</td>
            <td>{{ todo.user_id }}</td>
            <td>{{ todo.description }}</td>
            <td>
                <form method="post" action="{{ url_for('todo_delete', id=todo.id) }}">
                    <button type="submit" class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-remove glyphicon-white"></span></button>
                </form>
            </td>
            <td>
                {% if todo.completed == 0 %}
                    <form method="post" action="{{ url_for('todo_completed', id=todo.id) }}">
                        <button type="submit" class="btn btn-xs btn-success"><span class="glyphicon glyphicon-ok glyphicon-white"></span></button>
                    </form>
                {% else %}
                    Completed
                    <form method="post" action="{{ url_for('todo_completed', id=todo.id) }}">
                    <button type="submit" class="btn btn-xs btn-info"><span class="glyphicon glyphicon-circle-arrow-left glyphicon-white"></span></button> Not Completed
                    </form>
                {% endif %}
            </td>
        </tr>
    </table>
</div>
<form method="get" action="{{ url_for('todos')}}">
    <button type="submit" class="btn btn-m btn-normal">Back</button>
</form>

{% endblock %}
